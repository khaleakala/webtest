<!DOCTYPE html>
<! Source URL: https://gistechadventurer.com/2021/11/how-to-create-a-simple-web-map-using-leaflet/#UsingLeaflet>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My First Web Map</title>

	<!-- Include Leaflet in your Webpage -->
	<!-- Add the Leaflet CSS Here:  -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />


	<!-- Add the Leaflet JavaScript Here:  -->
	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>


	<style>
		h1 {
			color: gray;
			text-align: center;
			text-decoration: underline;
			font-family: monospace;
		}

		/* Style the map div so it has a defined height:  */
		#map {
			height: 400px;
			width: 600px;
			margin: auto;
		}
	</style>
</head>

<body>
	<h1>Check out my first map!</h1>

	<!-- Add a map <div> element:  -->
	<div id="map"></div>

	<script>
		var map = L.map('map', { center: [39.3, -120.2], zoom: 10 });

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);

		var popUpText = "<b>Birds of Paradise Gelato Boutique</b> <br> \
			The ice-cream here is sooo good. <br> \
			Inspired by Southeast Asian flavours and botanicals, \
			some of my favourites are the White Chrysanthemum and Strawberry Basil. <br> \
			Try it with their signature Thyme Cone! <br> \
			<i>(Just thinking about it is makes me want a scoop:)) </i> "

		L.marker([1.30527115024533, 103.90357790738223]).addTo(map)
			.bindPopup(popUpText)

	</script>
</body>

</html>
